<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../../../../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- 必须用v-bind来传递数据，(简写成 :) -->
    <cpn :cmovies='movies' :cmessage='message'></cpn>
  </div>
  <template  id="cpn">
    <div>
      <ul v-for='(movie,index) in cmovies'>
        <li>{{index+1}}.{{movie}}</li>
      </ul>
      <h2>{{cmessage}}</h2>
    </div>
  </template>
  <script>
    const cpn={
      template:'#cpn',
      // 在组件中，使用选项props来声明需要从父级接收到的数据。
      // 方式一:传递字符串数组，数组中的字符串就是传递时的名称
      // props: ['cmessage','cmovies'],

      // 方式二:传递对象，对象可以设置传递时的类型，也可以设置默认值等
      props:{
        // 1.类型限制
        // cmovies:Array,
        // cmessage:String

        // 2.提供一些默认值，以及必传值
        cmessage:{
          type:String,
          required:false,
          default:'default value'
        },
        cmovies:{
          type:Array,
          required:true,
          default(){
            return []
          }
        }
      },
      data () {
        return {}
      },
      methods: {}
    }
    const app = new Vue({
      el: '#app',
      data: {
        message:'kobe bryant',
        movies:['杀死比尔','星际穿越','低俗小说','白日焰火']
      },
      methods: {},
      components: {
        cpn
      }
    });
  </script>
</body>

</html>
