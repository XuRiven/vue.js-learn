<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../../../../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <cpn></cpn>
  </div>
  <template id="cpn">
    <div>
      <ccpn></ccpn>
    </div>
  </template>
  <template id="ccpn">
    <div>
      <h2>我是子组件</h2>
      <button @click="btnClick">按钮</button>
    </div>
  </template>
  <script>
    
    const ccpn={
      template:"#ccpn",
      methods: {
        btnClick(){
          // 访问父组件this.$parent
          console.log(this.$parent);
          console.log(this.$parent.name);
          // 访问根组件this.$root
          console.log(this.$root.name);
          
        }
      }
    }
    const cpn={
      template:"#cpn",
      data () {
        return {
          name:"我是子组件Name"  
        }
      },
      methods: {},
      components: {
        ccpn
      }
    }
    
    const app = new Vue({
      el: '#app',
      data: {
        name:'我是父组件name'
      },
      methods: {},
      components: {
        cpn
      }
    });
  </script>
</body>

</html>
