<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../../../../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- 3、使用组件
            组件必须挂载在某个vue实例下面，否则不会生效
    -->
    <my-cpn></my-cpn>
    <my-cpn></my-cpn>
  </div>

  <div id="app2">
    <!-- 这里app2不能使用该组件 -->
    <my-cpn></my-cpn>
  </div>
  <script>
    //1、创建组件构造器 
    const cpnC = Vue.extend({
      template: `
      <div>
      <h2>组件化的基本使用</h2>
      </div>`
    })
    // 2、注册组件，并且定义组件标签的名称:my-cpn
    // Vue.component('my-cpn', cpn) //当我们调用Vue.component()注册组件时，组件注册是全局的，这意味着该组件可以在任意vue实例下使用

    // 疑问：怎么注册的组件才是局部组件？

    const app = new Vue({
      el: '#app',
      data: {},
      methods: {},
      // 将上面创建的cpn组件挂载在app下面
      components: {
        // 'my=cpn'使用组件时的标签名
        'my-cpn':cpnC 
      }
    });

    const app2=new Vue({
      el:'#app2'
    })
  </script>
</body>

</html>
