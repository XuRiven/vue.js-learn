<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../../../../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <cpn1></cpn1>
    <cpn2></cpn2>
  </div>
  <script>
    /* 
    Vue为了简化这个过程，提供了注册的语法糖。
    主要是省去了调用Vue.extend()的步骤，而是可以直接使用一个对象来代替。
    */ 
   
    // 注册全局组件语法糖
    Vue.component('cpn1', {
      template: `
      <div>
        <h2>标题1</h2>
        <p>kobe bryant</p>
     </div>
      `
    })

    // 注册局部组件语法糖
    const app = new Vue({
      el: '#app',
      data: {},
      methods: {},
      components: {
        'cpn2': {
          template: `
      <div>
        <h2>标题2</h2>
        <p>lerbon james</p>
     </div>
      `
        }
      }
    });
  </script>
</body>

</html>
