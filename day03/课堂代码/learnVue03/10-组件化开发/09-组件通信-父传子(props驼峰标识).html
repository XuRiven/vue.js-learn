<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../../../../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- 驼峰绑定写法- -->
    <cpn :c-info="info" :my-childe-name-message="message" ></cpn>
  </div>
  
  <template id="cpn">
    <div>
      <h2>{{cInfo}}</h2>
      <h2>{{myChildeNameMessage}}</h2>
    </div>
  </template>

  <script>
    const cpn = {
      template: '#cpn',
      props: {
        cInfo: {
          type: Object,
          default() {
            return {}
          }   
        },
        myChildeNameMessage:{
          type:String,
          default(){
            return{}
          }
        }
        
      }
    }

    const app = new Vue({
      el: '#app',
      data: {
        info: {
          name: 'kobe',
          age: '24',
          location: 'LosAngle'
        },
        message:'Django'
      },
      methods: {},
      components: {
        cpn
      }
    });
  </script>
</body>

</html>
