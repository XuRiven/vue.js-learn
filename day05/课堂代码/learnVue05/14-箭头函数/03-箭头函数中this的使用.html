<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>

  <script>
    /* 
    什么时候使用箭头函数?
    一般在一个函数中套用另外一个函数时会使用
     */
    setTimeout(function () {
      console.log(this); // window
    }, 1000);
    setTimeout(() => {
      console.log(this); // window
    }, 1000);

    /* 
    问题:箭头函数中的this时如何查找的？
    答案:向外层作用域中，一层层查找this,直到有this的定义。
    */
    const obj = {
      fun1() {
        setTimeout(function () {
          console.log(this); //window
        });

        setTimeout(() => {
          console.log(this); //obj对象
        })
      }
    }

    const obj2 = {
      fun1() {
        setTimeout(function () {
          setTimeout(function () {
            console.log(this); //window
          })

          setTimeout(() => {
            console.log(this); //window
          })

        })

        setTimeout(() => {
          setTimeout(function () {
            console.log(this); //window
          })

          setTimeout(() => {
            console.log(this); //obj对象
          })
        })
      }
    }
  </script>


</body>

</html>
