<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>
<body>
  <!-- v-pre用于跳过这个元素和子元素的编译过程，用于显示原本的mustache语法 -->
  <div id="app">
    <!-- 显示message里面的内容hello -->
    <h2>{{message}}</h2> 
    <!-- 就直接显示{{message}} ，不进行编译 -->
    <h2 v-pre>{{message}}</h2>
  </div>
  
  <script>
    const app=new Vue({
      el:'#app',
      data:{
        message:'hello'
      }
    })
  </script>
</body>
</html>
