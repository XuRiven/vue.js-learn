<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Title</title>
</head>

<body>

  <div id="app">
    {{name}}======={{age}}
  </div>
  <!--引入js不能使用empty tag!!,切记！-->
  <script src="../js/vue.js"></script>
  <script>
    //let(常量) const(变量)
    //编程范式：声明式编程
    const app = new Vue({
      el: '#app', //用于挂载要管理的元素
      data: {//定义数据
        name: 'xuriven',
        age: '22'
      }
    })
  </script>
</body>

</html>
