<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <script src="../js/vue.js"></script>
</head>

<body>
  <div id="app">
    <!-- 为什么v-for的时候要绑定v-bind:key -->
    <!-- 当Vue正在更新使用v-for渲染的元素列表时，它默认使用"就地更新"的策略，
         如果数据项的顺序被改变，Vue将不会移动DOM元素来匹配数据项的顺序，而是就地更新每个元素 -->
    <!-- 为了给 Vue 一个提示，以便它能跟踪每个节点的身份，从而重用和重新排序现有元素，提高内部性能，你需要为每项提供一个唯一 key 属性
         而且这个key最好和{{value}}里面的value一一对应，切记不要使用index -->
    <ul>
      <li v-for="item in letters" :key="item">{{item}}</li>
    </ul>
  </div>
  <script>
    const app = new Vue({
      el: '#app',
      data: {
        letters: ['A', 'B', 'C', 'D', 'E', ]
      },
      methods: {
      }
    });
  </script>
</body>

</html>
