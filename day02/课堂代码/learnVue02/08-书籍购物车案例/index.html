<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  
  <div id="app">
    <div v-if="movies.length">
      <table>
        <thead>
          <th></th>
          <th>书籍名称</th>
          <th>出版日期</th>
          <th>价格</th>
          <th>购买数量</th>
          <th>操作</th>
        </thead>
        <tbody>
          <tr v-for="(item,index) in movies">
            <td>{{item.id}}</td>
            <td>{{item.name}}</td>
            <td>{{item.date}}</td>
            <!-- 对价格使用过滤器 -->
            <td>{{item.price | showPrice}}</td>
            <td>
              <button :disabled="item.count <=1"  @click="subBook(index)">-</button>
              {{item.count}}
              <button @click="addBook(index)">+</button>
            </td>
            <td>
              <button @click="removeHandler(index)">移除</button>
            </td>
          </tr>
        </tbody>
      </table>
      <h2>总价格{{totalPrice}}</h2>
    </div>
    <h2 v-else>购物车为空</h2>
  </div>

  <script src="../../../../js/vue.js"></script>
  <script src="main.js"></script>
  <script src="Higher-Order Function.js"></script>
</body>

</html>
